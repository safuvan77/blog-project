{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Title : </label><input type="text" name="title"><br>
    <label>Image : </label><input type="file" accept="image/*" name="image"><br>
    <label>Content : </label><textarea name="content"></textarea><br>
    <input type="submit" value="Submit">
</form>
{% for msg in messages %}
        <span style="color:{% if msg.tags == 'success' %}green{% else %}red{% endif %}">{{ msg }}</span><br>
    {% endfor %}
{% include 'section.html' %}
{% endblock content %}
